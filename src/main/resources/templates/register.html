<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- CSS link -->
	<link th:href="@{/css/style2.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Register Section</title>
</head>

<body>
	<!-- Blue circle background -->
	<div class="d-none d-md-block ball login bg-primary bg-gradient position-absolute rounded-circle"></div>

	<!-- Register Section -->
	<div class="container register__form">
		<div class="row vh-100 align-items-center">
			<div class="col-lg-6 order-lg-last col-xl-6 p-5">
				<div class="row">
					<div class="col align-self-center">
						<h3 class="fw-bolder">REGISTER HERE!</h3>
						<p class="fw-lighter fs-6">Already have an account? <a th:href="@{/login}" role="button"
								class="text-primary">Sign In</a></p>
						<!-- Form register section -->
						<form th:action="@{/register}" method="post" th:object="${user}" class="mt-4">
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text" th:field="*{firstName}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="First Name">
								</div>
								<div class="col-md-6">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" th:field="*{lastName}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="Last Name">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="address" class="form-label">Address</label>
									<input type="text" th:field="*{adresse}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="Address">
								</div>
								<div class="col-md-6">
									<label for="telephone" class="form-label">Phone Number</label>
									<input type="text" th:field="*{téléphone}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="Phone Number">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="email" class="form-label">Email</label>
									<input type="email" th:field="*{email}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="Email">
								</div>
								<div class="col-md-6">
									<label for="username" class="form-label">Username</label>
									<input type="text" th:field="*{username}"
										class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3"
										placeholder="Username">
								</div>
							</div>
							<div class="row mb-3">
								
									<label for="password" class="form-label">Password</label>
									<div class="d-flex position-relative">
										<input type="password" th:field="*{password}"
											class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3">
										<span class="password__icon text-primary fs-4 fw-bold bi bi-eye-slash"></span>
									</div>
							
							</div>
							<div class="col text-center mt-4">
								<button type="submit" class="btn btn-outline-dark btn-lg rounded-pill w-100">Sign
									Up</button>
							</div>
						</form>
						<!-- Error handling -->
						<div class="container" th:if="${error}">
							<p class="red" th:text="${error}"></p>
						</div>
					</div>
				</div>
				<div class="col-lg-6 order-lg-first col-xl-6 p-5">
					<div class="row">
					<!--	<div class="col align-self-center">
							<img th:src="@{/images/register.png}"
								style="width:700px;position:relative;right:450px;bottom: 550px;" class="bounce" alt="">
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script th:src="@{/vendor/js/script.js}"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
